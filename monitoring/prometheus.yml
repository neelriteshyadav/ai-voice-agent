global:
  scrape_interval: 5s
  evaluation_interval: 5s

rule_files:
  # - "alert_rules.yml"

scrape_configs:
  - job_name: 'orchestrator'
    static_configs:
      - targets: ['orchestrator:8080']
    metrics_path: /metrics
    scrape_interval: 5s

  - job_name: 'agent-workers'
    static_configs:
      - targets: 
        - 'agent-worker-1:9300'
        - 'agent-worker-2:9301'
        - 'agent-worker-3:9302'
        - 'agent-worker-4:9303'
        - 'agent-worker-5:9304'
        - 'agent-worker-6:9305'
        - 'agent-worker-7:9306'
        - 'agent-worker-8:9307'
        - 'agent-worker-9:9308'
        - 'agent-worker-10:9309'
    metrics_path: /
    scrape_interval: 5s

  - job_name: 'redis'
    static_configs:
      - targets: ['redis:6379']
    scrape_interval: 10s

  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
